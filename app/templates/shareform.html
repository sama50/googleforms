<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document | {{user_obj.form_name}}</title>
    <style>
        .maincontiner{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type=text] {
            border: none;
            border-bottom: 2px solid red;
            }
        input[type=email] {
            border: none;
            border-bottom: 2px solid rgb(255, 187, 0);
            }
    </style>
</head>
<body>
    <div class="container mt-4 maincontiner">
        <div class="form-title">
            <h4>{{user_obj.form_name}}</h4>

        </div>
        <div class="queation-list" style="    width: 31rem;">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address *</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                {% for textqps in get_all_qps %}
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1"  class="form-label">{{textqps.quetion}}</label>
                        <input type="text" class="form-control" name="{{forloop.counter0}}" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    
                    <hr>
                {% endfor %}
                    
                <input type="submit" class="btn btn-danger" value="Submit">
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
