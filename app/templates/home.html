<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyGoogle Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
         
      <div class="modelforaddform">
          
          <button type="button" class="responsive-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Form
          </button>


          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <form action="{% url 'add_form' %}" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Your Form</label>
                    <input type="text" name="form_name" class="form-control" id="exampleFormControlInput1" >
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="ADD"/>
                    
                  </div>
                 </form>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="formcotainer mt-4 d-flex">
          
          {% for formone in form_all %}

          <div class="card mt-4" style="width: 18rem; margin-left:.5rem"> 
            <div class="card-body">
              <p class="card-text">{{formone.form_name}}</p>
              <a href="{% url 'see_all_details' formone.form_id %}" class="btn btn-primary">See Details</a>
            </div>
          </div>

          {% endfor %}
            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
