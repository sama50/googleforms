<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="addfiels-div d-flex ml-3">
        <a href="{% url 'share_form' myid %}" class="btn btn-success" style="margin-left:.5rem">Share</a>
        <div class="addformfiels-image">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1"
            style="margin-left:.5rem"
          >
            ADD Image Field
          </button>
  
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="/add-image-fields/{{myid}}/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Your Image Queation Title</label>
                      <input type="text" name="image_qps" class="form-control" id="exampleFormControlInput1" >
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <input type="submit" class="btn btn-primary" value="ADD" />
                        
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="addformfields">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="margin-left:.5rem"
          >
            Add Fields
          </button>
  
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Your Queation Title</label
                      >
                      <input
                        type="text"
                        name="queation"
                        class="form-control"
                        id="exampleFormControlInput1"
                      />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <input type="submit" class="btn btn-primary" value="Save" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="queation-list">
        {% for qps in all_qps %}
        <hr />
        <h2>{{qps.quetion}}</h2>

        <hr />
        {% endfor %}
      </div>
      <div class="queation-list-img">
        {% for qps in all_img_qps %}
        <hr />
        <h2>{{qps.quetion}} | image</h2>

        <hr />
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
